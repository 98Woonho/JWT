<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>main</h1>

<!-- ROLE_USER만 이 글이 보임 -->
<h1 sec:authorize="hasRole('USER')">Has user Role</h1>
<!-- ROLE_MEMBER만 이 글이 보임 -->
<h1 sec:authorize="hasRole('MEMBER')">Has member Role</h1>
<!-- ROLE_ADMIN만 이 글이 보임 -->
<h1 sec:authorize="hasRole('ADMIN')">Has admin Role</h1>

</body>
</html>
